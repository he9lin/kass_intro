<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title></title>
    <link href='stylesheets/screen.css' media='screen, projection' rel='stylesheet' type='text/css' />
    <script src='javascripts/vendor/jquery-1.6.4.min.js' type='text/javascript'></script>
    <script src='javascripts/vendor/modernizer-2.5.2.js' type='text/javascript'></script>
    <script src='javascripts/vendor/handlebars.js' type='text/javascript'></script>
    <script src='javascripts/vendor/slides.jquery.js' type='text/javascript'></script>
    <script src='javascripts/vendor/scrollTo.jquery.js' type='text/javascript'></script>
    <script src='javascripts/application.js' type='text/javascript'></script>
    <script type="text/x-handlebars-template" id="team-template">
      {{#each this}}
      <div class="person">
        <div class="left">
          <img src="images/{{imageSrc}}" />
        </div>
        <div class="right">
          <h3 class="name">{{name}}</h3>
          <p>{{content}}</p>
        </div>
      </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="slides-template">
      {{#each this}}
      <img src="images/{{imageSrc}}" width="734" height="508" />
      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="app-more-template">
      <h2 class="title">关于 {{title}}</h2>
      <p>{{description}}</p>
    </script>

    <script type="text/x-handlebars-template" id="app-intro-template">
      <h2 class="title">{{title}}</h2>
      <p>{{summary}}</p>
      <ul class="icons">
        <li class="apple"><a href="http://9nl.com/jieqoo/">alpha v1.05</a></li>
        <li class="browser"><a href="http://vm-192-168-2-137.shengyun.grandcloud.cn/">点击进入内测版</a></li>
        <li class="android"><p>开发中</p></li>
      </ul>
      <!--
      <ul id="down_iphone">
        <li class="down_store"><a href="#"></a></li>
        <li class="down_loc"><a href="http://9nl.com/jieqoo/"></a></li>
        <li class="down_91"><a href="#"></a></li>
      </ul> -->
      <div id="qq">
        <p class="slink">用户反馈QQ群: 142846736</p>
      </div>          
      <div id="weibo">
        <p class="slink"><a href="http://www.weibo.com/jieqoo">关注街区</a></p>
      </div>
    </script>
  </head>
  <body>
    <header class="main">
      <nav>
        <div id="head_logo"></div>
        <ul>
          <li><a href="#app-intro" data-wrapper-id="app-intro">首页</a></li>
          <li><a href="#app-demo" data-wrapper-id="app-demo">怎样玩转街区</a></li>
          <li><a href="#app-more" data-wrapper-id="app-more">关于街区</a></li>
          <li><a href="#about-us" data-wrapper-id="about-us">团队</a></li>
        </ul>
      </nav>
    </header>
    <div id="container">
    <section id="app-intro" class="wrapper">
      <div class="body">
        <img src="images/top.png" />
        <div class="content"></div>
      </div>
    </section>
    <section id="app-demo" class="wrapper">
      <div class="body">
        <!--- Begin slider -->
        <div id="slides">
        </div>
        <!--- End slider -->
      </div>
    </section>
    <section id="app-more" class="wrapper">
      <div class="body">
      </div>
    </section>
    <section id="about-us" class="wrapper">
      <div class="body">
        <header>
          <h2>关于 我们</h2>
          <p></p>
        </header>
        <div class="content"></div>
      </div>
    </section>
    </div>
    <div id="footer">
      <p>Copyright©2012 Jieqoo. All Rights Reserved | 蜀ICP备12002998号</p>
    </div>
  </body>
</html>
